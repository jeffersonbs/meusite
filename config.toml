baseurl = "/"
languageCode = "pt-br"
theme = "hugo-theme-hello-friend"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = true

[languages]
  [languages.en]
    title = "Jefferson Barbosa"
    subtitle = "Portf√≥lio"
    keywords = ""
    copyright = ""
    menuMore = "Mostrar mais"
    writtenBy = "Escrito por"
    readMore = "Leia mais"
    readOtherPosts = "Leia outras postagens"
    newerPosts = "Postagens mais recentes"
    olderPosts = "Postagens mais antigas"
    minuteReadingTime = "min de leitura"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Jefferson Barbosa"
      logoHomeLink = "/"
